<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Trainer</title>
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="/css/estilos.css">
</head>
<body>
    <header>
        <nav class="menu" id="top">
            <a href="../index.html"><span class="iconify" data-icon="maki:fitness-centre-11" data-inline="false" width="50px"></span></a>
        
            <ul>
                <li><a href="/secciones/unite.html">Unite</a></li>
                <li><a href="/secciones/test.html">Test</a></li>
                <li><a href="/secciones/planificador.html">Planificador</a></li>
                <li><a href="/ejercicios.html">Ejercicios</a></li>
                <li><a href="/secciones/tienda.html">Tienda</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1 class="title">Test de IMC</h1>
        <div class="container">
            <div class="row area-contenido">

                <div class="col-md-8 col-xs-8 col-lg-8 col-sm-8">
                    <div class="row area-entrada">
                        <div class="form-group col-md-9">
                            <input type="number" class="form-control" id="peso"
                            placeholder="peso en kg (ejemplo: 80)">
                        </div>
                        <div class="form-group col-md-9">
                            <input type="number" class="form-control" id="altura"
                            placeholder="altura en metros (ejemplo: 1.8)">
                        </div>
                        <div class="form-group col-md-1 col-lg-2">
                            <button class="btn btn-primary button sec" id="calc">Calcular</button>
                        </div>
                    </div>
                    <p>IMC: <span id="imc"></span></p>
                    <p>Resultado: <span id="resultado"></span></p>
                </div>
            </div>
        </div>

        
        <a href="https://api.whatsapp.com/send?phone=+5411111111" target="_blank" class="up"><span class="iconify" data-icon="logos:whatsapp" data-inline="false"></span></a>
    </main>
    <footer>
        <div class="sm">
            <h2>Mis redes</h2>
            <ul>
                <li><span class="iconify" data-icon="ant-design:instagram-filled" data-inline="false" style="color: white;"></span>Instagram</li>
                <li><span class="iconify" data-icon="simple-icons:tiktok" data-inline="false" style="color: white;"></span>TikTok</li>
            </ul>
            </div>	
            <div class="contact">
                <form action="">
                    <label for="nombre">Nombre y apellido</label>
                    <input type="text" name="nombre" id="nombre">
    
                    <label for="email">Correo Electrónico</label>
                    <input type="email" name="email" id="email">
    
                    <label for="mensaje">Dejanos tu mensaje</label>
    
                    <textarea name="mensaje" id="mensaje" cols="30" rows="5" placeholder="Mensaje..." style="resize:vertical"></textarea>
    
                    <input type="submit" value="Arrancá hoy!" class="button">
                </form>
            </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="/js/test.js"></script>
</body>
</html>
